{% extends "./layout.html" %}

{% block title %}
  Note Page
{% endblock %}

{% block content %} 
  <h1 class="text-center mb-5">Note <span class="fs-5 text-secondary">(id: {{ note.id }})</span></h1>
  <div class="p-4 align-items-start w-25 m-auto text-body card">    
    <h5 class="card-title">{{ note.title }}</h5>
    <p class="fs-6 mb-1">{{ note.description }}</p>
    <p class="text-secondary">Reminder: {{ note.reminder }}</p>
    <div class="d-flex justify-content-between align-items-center w-100 mt-1">
      <span class="badge text-bg-dark">{{ note.category }}</span>
          
      <div class="btn-group">
        <a class="btn btn-outline-dark" href="{% url 'edit_note_page' note.id %}">Edit</a> 
        <a class="btn btn-danger" href="{% url 'delete_note_page' note.id %}">Delete</a> 
      </div>
    </div>
  </div> 
{% endblock %}
