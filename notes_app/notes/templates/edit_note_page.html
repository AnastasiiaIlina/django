{% extends "./layout.html" %}

{% block title %}
  Edit Note Page
{% endblock %}

{% block content %} 
<h1 class="text-center mb-5">Edit note <span class="fs-5 text-secondary">(id: {{ note.id }})</span></h1>
  <div class="p-4 align-items-start w-25 m-auto text-body card">    
    <form class="w-100" method = "post"> 
      {% csrf_token %} 
      {{ form }} 
      <button class="btn btn-dark m-auto mt-4 d-block" type="submit">Submit</button> 
    </form> 
  </div>
{% endblock %}
